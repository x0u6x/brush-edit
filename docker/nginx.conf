server {
    listen 80;
    index index.php index.html;
    server_name brush-edit.onrender.com;

    root /var/www/html/public;

    # --- 静的ファイル ---
    location /build/ {
        alias /var/www/html/public/build/;
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # --- HTTPS を認識させる (Render 対応) ---
    # Render はヘッダ X-Forwarded-Proto: https を付与する
    # これを PHP へ伝えないと Laravel/Vite が http 扱いになる
    set $forwarded_https off;
    if ($http_x_forwarded_proto = "https") {
        set $forwarded_https on;
    }

    location ~ \.php$ {
        include fastcgi_params;

        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # ここが最重要
        fastcgi_param HTTPS $forwarded_https;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
